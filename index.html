<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="icon" href="./media/bear.jpeg">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="overlay" class="active">
        <form id="player-board">
            <h1>Welcome to Battleship<br>Place your <span class="ship-name" style="font-weight: bold; color: white; border-bottom: 1px solid white">Carrier</span></h1>
            <div id="board-container"></div>
            <div id="settings">
                <button class="rotate">Rotate to Y</button>
                <button class="randomize">Randomize</button>
            </div>
        </form>
    </div>
    <div id="overlay" class="inactive">
        <div id="winner">
            <h1>______ Won</h1>
            <button class="play-again">Play Again</button>
        </div>
    </div>
</body>
</html>
